      app().memberFirst = f; app().memberLast = l; app().memberName = full;
      legacyHidden.dispatchEvent(new Event('input', {bubbles:true}));
      legacyHidden.dispatchEvent(new Event('change',{bubbles:true}));
    }

    ['memberFirst','memberLast'].forEach(id=>{
      const el = document.getElementById(id);
      if (el){ el.addEventListener('input', sync); el.addEventListener('change', sync); }
    });
    sync(); // initial
  }

  // ---------- 2) Build the compact row (uses IDs or app state) ----------
  function readAny(keys){
    for (const k of keys){
      if (k in app() && app()[k] !== '' && app()[k] != null) return app()[k];
      const el = document.getElementById(k) || qs(`[name="${k}"]`);
      if (el && el.value != null && el.value !== '') return el.value.trim();
    }
    return '';
  }
  function getMobilityAge(){
    if (app().mobilityAge != null && app().mobilityAge !== '') return app().mobilityAge;
    // table fallback
    const tbl = qsa('table').find(t => (t.innerText||'').toLowerCase().includes('final mobility age'));
    if (tbl){
      const lastRow = qsa('tbody tr', tbl).pop();
      if (lastRow){
        const tds = qsa('td', lastRow);
        if (tds.length) return (tds[tds.length-1].textContent||'').trim();
      }
    }
    return '';
  }
  function buildCompactRow(){
    const first = readAny(['memberFirst']);
    const last  = readAny(['memberLast']);
    const name_full = (last && first) ? `${last}, ${first}` : (app().memberName || `${first} ${last}`.trim());

    return [
      tsLocal(),
      app().version || 'v9.27',
      name_full,
      readAny(['tester']),
      readAny(['location']),
      readAny(['sex','gender']),
      readAny(['age']),
      readAny(['tug_s','tug']),                       // tug_s
      readAny(['vo2_mlkgm','vo2_mlkgmin','vo2']),     // vo2_mlkgm
      readAny(['sitreach_in','sit_and_reach_in','sitreach']), // sitreach_in
      readAny(['mtp_pct','mtp']),                     // mtp_pct
      readAny(['grip_r_pct','grip_r']),               // grip_r_pct
      readAny(['grip_l_pct','grip_l']),               // grip_l_pct
      readAny(['sway_r_pct','sway_r']),               // sway_r_pct
      readAny(['sway_l_pct','sway_l']),               // sway_l_pct
      getMobilityAge()                                // mobility_age
    ];
  }

  // ---------- 3) Add a new Export button & bind only to it ----------
  function addCompactExportButton(){
    // Try to place it right after your existing Export button
    let anchorBtn = document.getElementById('btnExportCSV') ||
                    qsa('button, a, [role="button"]').find(el => /export/.test((el.textContent||'').toLowerCase()));
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.id = 'btnExportCSV_FL';
    btn.textContent = 'Export CSV (First+Last)';
    // Copy classes for consistent styling
    if (anchorBtn && anchorBtn.className) btn.className = anchorBtn.className;
    if (anchorBtn && anchorBtn.parentElement){
      anchorBtn.insertAdjacentElement('afterend', btn);
    } else {
      document.body.appendChild(btn);
    }

    btn.addEventListener('click', (e)=>{
      e.preventDefault();
      const HEADERS = [
        'timestamp_local','app_version','name_full','tester','location','sex','age',
        'tug_s','vo2_mlkgm','sitreach_in','mtp_pct','grip_r_pct','grip_l_pct','sway_r_pct','sway_l_pct','mobility_age'
      ];
      const row = buildCompactRow();
      const csv = makeCsv(HEADERS, [row]);

      const datePart = (readAny(['testDate']) || new Date().toLocaleDateString()).replaceAll('/','-');
      const locPart  = safeFile(readAny(['location']) || 'Location');
      const nm       = app().memberName || `${readAny(['memberFirst'])} ${readAny(['memberLast'])}`.trim() || 'Member';
      const filename = `mobility_${datePart}_${safeFile(nm)}_@${locPart}.csv`;

      downloadCsv(filename, csv);
      console.log('[Compact FL Export] Exported compact CSV.');
    }, { capture:true });
  }

  // boot
  function boot(){
    ensureFirstLast();
    addCompactExportButton();
  }
  if (document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', boot); } else { boot(); }
})();
</script>
<script>
/* COMPACT CSV (v2): adds member_first/member_last; fixes sitreach_in & mobility_age */
(function(){
  const qsa = (s, r=document) => Array.from(r.querySelectorAll(s));
  const qs  = (s, r=document) => r.querySelector(s);
  const app = () => (window.app = window.app || {});
  const gv  = id => (document.getElementById(id)?.value || '').trim();
  const tsLocal  = () => new Date().toLocaleString('en-US',{hour12:false,timeZoneName:'short'});
  const safeFile = s => (s||'').toString().replace(/[^\w-]+/g,'_');
  function toCsvLine(arr){
    return arr.map(v=>{
      const s = (v ?? '').toString();
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }).join(',');
  }
  const makeCsv = (headers, rows) => [toCsvLine(headers), ...rows.map(toCsvLine)].join('\n');

  // Read from window.app first, else by element id/name, else ''
  function readAny(keys){
    for (const k of keys){
      const a = app()[k];
      if (a !== undefined && a !== null && a !== '') return (''+a).trim();
      const el = document.getElementById(k) || qs(`[name="${k}"]`);
      if (el && el.value != null && el.value !== '') return el.value.trim();
    }
    return '';
  }

  // Sit & Reach robust finder (ids/names with sit/reach), last resort: number in any such input
  function readSitReach(){
    // known keys first
    const v = readAny(['sitreach_in','sit_reach_in','sitreach','sit_and_reach_in','sit_and_reach']);
    if (v !== '') return v;
    // heuristic scan
    const inputs = qsa('input');
    for (const el of inputs){
      const idn = ((el.id || el.name || '').toLowerCase());
      if (idn.includes('sit') && idn.includes('reach')){
        const val = (el.value || '').trim();
        if (val !== '') return val;
      }
    }
    return '';
  }

  // Mobility Age: check multiple app keys; else scrape "Final Mobility Age" row (last cell)
  function getMobilityAge(){
    const keys = ['mobilityAge','mobility_age','finalMobilityAge','final_mobility_age','ma_total','ma'];
    for (const k of keys){
      const v = app()[k];
      if (v !== undefined && v !== null && v !== '') return (''+v).trim();
    }
    const tbl = qsa('table').find(t => (t.innerText||'').toLowerCase().includes('final mobility age'));
    if (tbl){
      const lastRow = qsa('tbody tr', tbl).pop();
      if (lastRow){
        const tds = qsa('td', lastRow);
        if (tds.length){
          const s = (tds[tds.length-1].textContent||'').trim();
          if (s) return s;
        }
      }
    }
    return '';
  }

  function buildRow(){
    const first = readAny(['memberFirst','member_first','first_name','fname']);
    const last  = readAny(['memberLast','member_last','last_name','lname']);
    const name_full = (last && first) ? `${last}, ${first}` : (app().memberName || `${first} ${last}`.trim());

    return [
      tsLocal(),                                   // timestamp_local
      (app().version || 'v9.27'),                  // app_version
      name_full,                                   // name_full
      first,                                       // member_first (NEW)
      last,                                        // member_last  (NEW)
      readAny(['tester']),                         // tester
      readAny(['location']),                       // location
      readAny(['sex','gender']),                   // sex
      readAny(['age']),                            // age
      readAny(['tug_s','tug']),                    // tug_s
      readAny(['vo2_mlkgm','vo2_mlkgmin','vo2']),  // vo2_mlkgm
      readSitReach(),                              // sitreach_in (fixed)
      readAny(['mtp_pct','mtp']),                  // mtp_pct
      readAny(['grip_r_pct','grip_r']),            // grip_r_pct
      readAny(['grip_l_pct','grip_l']),            // grip_l_pct
      readAny(['sway_r_pct','sway_r']),            // sway_r_pct
      readAny(['sway_l_pct','sway_l']),            // sway_l_pct
      getMobilityAge()                             // mobility_age (fixed)
    ];
  }

  function bind(){
    // bind ONLY our new button (created previously with id btnExportCSV_FL)
    let btn = document.getElementById('btnExportCSV_FL');
    if (!btn){
      // create it if missing, placed after any existing Export button
      const anchor = document.getElementById('btnExportCSV') ||
                     qsa('button, a, [role="button"]').find(el => /export/.test((el.textContent||'').toLowerCase()));
      btn = document.createElement('button');
      btn.type = 'button';
      btn.id = 'btnExportCSV_FL';
      btn.textContent = 'Export CSV (First+Last)';
      if (anchor && anchor.className) btn.className = anchor.className;
      if (anchor && anchor.parentElement) anchor.insertAdjacentElement('afterend', btn); else document.body.appendChild(btn);
    }

    btn.addEventListener('click', (e)=>{
      e.preventDefault(); e.stopImmediatePropagation();

      const HEADERS = [
        'timestamp_local','app_version','name_full','member_first','member_last',
        'tester','location','sex','age',
        'tug_s','vo2_mlkgm','sitreach_in','mtp_pct','grip_r_pct','grip_l_pct','sway_r_pct','sway_l_pct','mobility_age'
      ];

      const row = buildRow();
      const csv = makeCsv(HEADERS, [row]);

      const datePart = (readAny(['testDate']) || new Date().toLocaleDateString()).replaceAll('/','-');
      const locPart  = safeFile(readAny(['location']) || 'Location');
      const nm       = (app().memberName || `${first ?? ''} ${last ?? ''}` || 'Member').toString().trim();
      const filename = `mobility_${datePart}_${safeFile(nm)}_@${locPart}.csv`;

      // download
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const url  = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = filename;
      document.body.appendChild(a); a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);

      console.log('[Compact CSV v2] Exported compact CSV with first/last, fixed sitreach & mobility_age.');
    }, { capture:true });
  }

  if (document.readyState === 'loading'){ document.addEventListener('DOMContentLoaded', bind); } else { bind(); }
})();
</script>
