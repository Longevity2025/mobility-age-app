<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mobility Age — v9.27</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#fafafa;color:#111}
  .wrap{max-width:980px;margin:24px auto;padding:0 12px}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
  .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:18px}
  .row{display:grid;grid-template-columns:220px 1fr;gap:10px;align-items:center}
  input,select{font:inherit;padding:8px 10px;border:1px solid #e5e7eb;border-radius:10px}
  input[type=number]{width:100%}
  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{border-bottom:1px solid #e5e7eb;padding:8px;text-align:left}
  .note{font-size:12px;color:#666}#dbg{display:block;background:#eef2ff;border:1px solid #c7d2fe;color:#1e3a8a;padding:10px;border-radius:10px;margin-top:8px;white-space:pre-wrap}
  #err{display:none;background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d;padding:10px;border-radius:10px;margin-top:10px;white-space:pre-wrap}.toolbar{display:flex;gap:8px;margin:8px 0}
  .btn{background:#111;color:#fff;border-radius:10px;padding:8px 12px;border:none;cursor:pointer}
  .btn:active{transform:translateY(1px)}
</style>

<!-- Injected creative theme [SENIOR THEME] -->
<style>

:root{
  --bg: #ffffff;
  --panel: #ffffff;
  --ink: #0b141a;
  --muted: #2b3a44;
  --accent: #0052cc;
  --accent-ink: #ffffff;
  --border: #cbd5e1;
  --focus: #99c2ff;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Segoe UI, system-ui, -apple-system, Roboto, Helvetica, Arial;
  color: var(--ink);
  background: var(--bg);
  line-height: 1.6;
  font-size: 18px;
}
header{
  position: sticky; top:0; z-index: 50;
  background: #f8fafc;
  border-bottom: 2px solid var(--border);
  padding: 1rem 1rem;
}
header h1, header h2{ margin:0; font-weight:900; letter-spacing:.2px }
main{ max-width: 980px; margin: 1.25rem auto 2.25rem; padding: 0 1rem }
section, fieldset{
  background: var(--panel);
  border: 2px solid var(--border);
  border-radius: 20px;
  padding: 1.25rem;
  margin: 1rem 0;
}
label{ display:block; font-weight: 900; margin: .8rem 0 .4rem; font-size: 1.05em }
input[type=text], input[type=number], select{
  width: 100%;
  background: #fff;
  color: var(--ink);
  border: 2px solid var(--border);
  border-radius: 14px;
  padding: .9rem 1rem;
  outline: none;
}
input:focus, select:focus{
  border-color: var(--accent);
  box-shadow: 0 0 0 4px var(--focus);
}
input::placeholder{ color: #64748b; opacity:.9 }
button{
  appearance:none;
  border: 2px solid var(--accent);
  background: var(--accent);
  color: var(--accent-ink);
  font-weight: 900;
  padding: .9rem 1.2rem;
  border-radius: 999px;
  cursor: pointer;
  font-size: 1.05em;
}
button.secondary{ background: #fff; color: var(--accent) }
button:disabled{ opacity:.6; cursor:not-allowed }
table{ width:100%; border-collapse: collapse; font-size: 1.02em }
th,td{ padding: .8rem .6rem; border-bottom: 2px solid var(--border) }
th{ text-transform: none; font-weight: 900 }
.badge{
  display:inline-block; padding:.35rem .7rem; border-radius:999px; background:#e6f0ff; border:2px solid var(--accent); color:var(--accent)
}
.grid-2{ display:grid; grid-template-columns: 1fr; gap:1.2rem }
@media (min-width: 820px){
  .grid-2{ grid-template-columns: 1fr 1fr }
}
.output, .readout, .big-number{ font-size: 1.35em; font-weight: 900; }
@media print{
  header, button{ display:none !important }
  section, fieldset{ border: 1px solid #000 }
}

</style>

<style>
/* --- Branding Bar --- */
.brandbar{
  display:flex; align-items:center; gap:12px;
}
.brandbar img{
  height:42px; width:auto; object-fit:contain; border-radius:8px;
}
.brandbar .company-name{
  font-weight:900; letter-spacing:.2px; font-size:1.15rem;
}
/* Print: keep brand visible at top of first page */
@media print{
  .brandbar img{ height:36px }
  .brandbar .company-name{ font-size:1rem }
}
</style>

<style>#ok, #hb { display:none !important; visibility:hidden !important; }</style>
  <meta name="version" content="v9.27">

<script>
document.addEventListener('DOMContentLoaded', function(){
  var meta = document.querySelector('meta[name="version"]');
  var ver  = (meta && meta.content) || document.body.getAttribute('data-app-version') || 'v9.27';
  var t = document.title;
  if (!/v\d+\.\d+/.test(t)) {
    document.title = t.trim() + ' — ' + ver;
  } else {
    document.title = t.replace(/v\d+\.\d+/, ver);
  }
});
</script>

<script>
(function(){
  var t=0;
  

  function parseJ(id){ var el=document.getElementById(id); try{ return JSON.parse(el.textContent); }catch(e){ return {}; } }
  var SIT = parseJ('sr_json'), TUG = parseJ('tug_json'), VO2 = parseJ('vo2_json'), SLP = parseJ('slopes_json');

  var ok = document.getElementById('ok');
  if(ok){
    function c(g){ return [Object.keys(g.Male||{}).length, Object.keys(g.Female||{}).length]; }
    var cs = c(SIT), ct = c(TUG), cv = c(VO2);
    ok.textContent = 'Script loaded. Norm bins — SR ' + cs[0] + ' / ' + cs[1] + ', TUG ' + ct[0] + ' / ' + ct[1] + ', VO2 ' + cv[0] + ' / ' + cv[1];
  }

  function parseRange(label){
    if(!label) return null;
    var s = label.toString().trim();
    s = s.replace(/[\u2013\u2014]/g,'-');
    var m = s.match(/(\d+)\s*-\s*(\d+)/);
    if(m) return [parseInt(m[1],10), parseInt(m[2],10)];
    m = s.match(/(\d+)\D+(\d+)/);
    if(m) return [parseInt(m[1],10), parseInt(m[2],10)];
    m = s.match(/(\d+)\s*\+$/);
    if(m) return [parseInt(m[1],10), parseInt(m[1],10)+9];
    m = s.match(/(\d+)/);
    if(m) return [parseInt(m[1],10), parseInt(m[1],10)];
    return null;
  }

  function pickAgeGroup(age, node){
    var keys = Object.keys(node||{});
    var best = null, bestDist = Infinity;
    for(var i=0;i<keys.length;i++){
      var k = keys[i];
      var r = parseRange(k);
      if(!r) continue;
      var mid = (r[0] + r[1]) / 2;
      if(age >= r[0] && age <= r[1]){
        return {label:k, mid:mid, r:r};
      }
      var d = Math.abs(age - mid);
      if(d < bestDist){
        bestDist = d; best = {label:k, mid:mid, r:r};
      }
    }
    return best;
  }

  function normSInv(p){
    if(!(p>0 && p<1)){ return NaN; }
    var a=[-39.69683028665376,220.9460984245205,-275.9285104469687,138.3577518672690,-30.66479806614716,2.506628277459239];
    var b=[-54.47609879822406,161.5858368580409,-155.6989798598866,66.80131188771972,-13.28068155288572];
    var c=[-0.007784894002430293,-0.3223964580411365,-2.400758277161838,-2.549732539343734,4.374664141464968,2.938163982698783];
    var d=[0.007784695709041462,0.3224671290700398,2.445134137142996,3.754408661907416];
    var plow=0.02425, phigh=1-plow, q, r;
    if(p<plow){
      q = Math.sqrt(-2*Math.log(p));
      var num = (((((c[0]*q + c[1])*q + c[2])*q + c[3])*q + c[4])*q + c[5]);
      var den = ((((d[0]*q + d[1])*q + d[2])*q + d[3])*q + 1);
      return num/den;
    } else if (p>phigh){
      q = Math.sqrt(-2*Math.log(1-p));
      var num2 = (((((c[0]*q + c[1])*q + c[2])*q + c[3])*q + c[4])*q + c[5]);
      var den2 = ((((d[0]*q + d[1])*q + d[2])*q + d[3])*q + 1);
      return -num2/den2;
    } else {
      q = p - 0.5;
      r = q*q;
      var num3 = (((((a[0]*r + a[1])*r + a[2])*r + a[3])*r + a[4])*r + a[5]) * q;
      var den3 = (((((b[0]*r + b[1])*r + b[2])*r + b[3])*r + b[4])*r + 1);
      return num3/den3;
    }
  }

  function zFromRaw(raw, mean, sd, invert){
    if(!isFinite(sd) || sd===0){ return 0; }
    var z=(raw-mean)/sd;
    if(invert){ z = -z; }
    return z;
  }
  function zFromPct(p){ return normSInv(p/100); }
  function clamp(x,lo,hi){ if(x<lo) return lo; if(x>hi) return hi; return x; }

  function requiredFilled(){
    var age = document.getElementById('age').value.trim();
    var sex = document.getElementById('sex').value.trim();
    var ids = ['sit','tug','mtp','sway_r','sway_l','grip_r','grip_l','vo2'];
    if(!(age && sex)) return false;
    for(var i=0;i<ids.length;i++){
      var v = document.getElementById(ids[i]).value.trim();
      if(!v) return false;
    }
    return true;
  }

  function clearAll(){
    var ids = ['tester','location','memberName','phone','age','sit','tug','mtp','sway_r','sway_l','grip_r','grip_l','vo2'];
    for(var i=0;i<ids.length;i++){ var el=document.getElementById(ids[i]); if(el){ el.value=''; } }
    var sex = document.getElementById('sex');
    if(sex){ sex.value=''; }
    var tbody = document.getElementById('rows'); if(tbody){ tbody.innerHTML=''; }
    var fin = document.getElementById('final'); if(fin){ fin.textContent=''; }
  }
  window.__clearAll = clearAll;

  function render(){
    var dbg = document.getElementById('dbg'), errBox = document.getElementById('err');

      if(!requiredFilled()){

      var age = Number(document.getElementById('age').value)||0;
      function num(id){ var v = Number(document.getElementById(id).value); return isFinite(v)?v:0; }
      var sit=num('sit'), tugRaw=num('tug'), mtpPct=num('mtp'), vo2Raw=num('vo2');
      var sway_r_pct=clamp(num('sway_r'),0.0001,99.9999), sway_l_pct=clamp(num('sway_l'),0.0001,99.9999);
      var grip_r_pct=clamp(num('grip_r'),0.0001,99.9999), grip_l_pct=clamp(num('grip_l'),0.0001,99.9999);

      var srPick=pickAgeGroup(age,(SIT[sex]||{}));
      var tgPick=pickAgeGroup(age,(TUG[sex]||{}));
      var v2Pick=pickAgeGroup(age,(VO2[sex]||{}));

      function nodeFor(pick, map){ if(!pick) return {mean:0,sd:1,mid:0}; var d = map[pick.label]||{}; return {mean:d.mean||0, sd:d.sd||1, mid:(d.mid!=null?d.mid:pick.mid)}; }
      var sr = nodeFor(srPick, SIT[sex]||{}), tg = nodeFor(tgPick, TUG[sex]||{}), v2 = nodeFor(v2Pick, VO2[sex]||{});

      var srSlope = (SLP && SLP.sit_reach)?SLP.sit_reach:0;
      var tgSlope = (SLP && SLP.tug)?SLP.tug:0;
      var v2Slope = (SLP && SLP.vo2)?SLP.vo2:0;

      // 1) slope-adjusted means
var srMeanAdj = sr.mean + srSlope*(age - sr.mid);
var tgMeanAdj = tg.mean + tgSlope*(age - tg.mid);
var v2MeanAdj = v2.mean + v2Slope*(age - v2.mid);

// 2) Z-score cap (VO2 & TUG only) — add once
const ZCAP = 2.5;  // use 3.0 if you prefer
function capZ(z, cap = ZCAP){ return Math.max(-cap, Math.min(z, cap)); }

// 3) z-scores
var z_sit   = zFromRaw(sit,    srMeanAdj, sr.sd, false);
var z_tug_raw = zFromRaw(tugRaw, tgMeanAdj, tg.sd, true);   // TUG: lower=better handled by helper
var z_vo2   = zFromRaw(vo2Raw, v2MeanAdj, v2.sd, false);
var z_mtp   = zFromPct(mtpPct);
var z_sway  = zFromPct((sway_r_pct + sway_l_pct)/2.0);
var z_grip  = zFromPct((grip_r_pct + grip_l_pct)/2.0);

// 4) apply caps only to TUG and VO2
var z_tug = capZ(z_tug_raw);
z_vo2 = capZ(z_vo2);

// 5) weights (unchanged)
var w  = { sit:1.0, tug:1.25, mtp:1.0, sway:1.0, grip:1.0, vo2:1.5 };

// 6) weighted z (use capped values)
var wz = {
  sit:  z_sit * w.sit,
  tug:  z_tug * w.tug,
  mtp:  z_mtp * w.mtp,
  sway: z_sway * w.sway,
  grip: z_grip * w.grip,
  vo2:  z_vo2 * w.vo2
};


      // Apply MAE caps (>=21) for Sit & Reach, TUG, and VO2
      var mae={ 
        sit:Math.max(21, age-15*wz.sit), 
        tug:Math.max(21, age-15*wz.tug), 
        mtp:age-15*wz.mtp, 
        sway:age-15*wz.sway, 
        grip:age-15*wz.grip, 
        vo2:Math.max(21, age-15*wz.vo2) 
      };

      var final=(mae.sit+mae.tug+mae.mtp+mae.sway+mae.grip+mae.vo2)/6.0;

      var who = document.getElementById('who');
      if(who){ who.textContent='Member: '+(document.getElementById('memberName').value||'(No name)')+' • Age: '+age+' • Sex: '+sex; }
      if(tbody){
        tbody.innerHTML = ''
          + '<tr><td>Sit & Reach (in)</td><td>'+z_sit.toFixed(2)+'</td><td>'+w.sit.toFixed(2)+'</td><td>'+wz.sit.toFixed(2)+'</td><td>'+mae.sit.toFixed(2)+'</td></tr>'
          + '<tr><td>TUG (MAE floor ≥21; z capped ±'+ZCAP+')</td><td>'+z_tug.toFixed(2)+'</td><td>'+w.tug.toFixed(2)+'</td><td>'+wz.tug.toFixed(2)+'</td><td>'+mae.tug.toFixed(2)+'</td></tr>'
          + '<tr><td>Mid-Thigh Pull</td><td>'+z_mtp.toFixed(2)+'</td><td>'+w.mtp.toFixed(2)+'</td><td>'+wz.mtp.toFixed(2)+'</td><td>'+mae.mtp.toFixed(2)+'</td></tr>'
          + '<tr><td>Postural Sway (avg R/L pct)</td><td>'+z_sway.toFixed(2)+'</td><td>'+w.sway.toFixed(2)+'</td><td>'+wz.sway.toFixed(2)+'</td><td>'+mae.sway.toFixed(2)+'</td></tr>'
          + '<tr><td>Grip Strength (avg R/L pct)</td><td>'+z_grip.toFixed(2)+'</td><td>'+w.grip.toFixed(2)+'</td><td>'+wz.grip.toFixed(2)+'</td><td>'+mae.grip.toFixed(2)+'</td></tr>'
          + '<tr><td>VO₂ Max</td><td>'+z_vo2.toFixed(2)+'</td><td>'+w.vo2.toFixed(2)+'</td><td>'+wz.vo2.toFixed(2)+'</td><td>'+mae.vo2.toFixed(2)+'</td></tr>';
      }
      if(fin){ fin.textContent = final.toFixed(2); }

      var dbg = document.getElementById('dbg');
      if(dbg){
        var txt='Picked bins:\n';
        txt += '  SR: ' + (srPick?srPick.label:'(none)') + ' mid=' + (sr.mid) + ' mean=' + sr.mean + ' sd=' + sr.sd + '\n';
        txt += '  TUG: ' + (tgPick?tgPick.label:'(none)') + ' mid=' + (tg.mid) + ' mean=' + tg.mean + ' sd=' + tg.sd + '\n';
        txt += '  VO2: ' + (v2Pick?v2Pick.label:'(none)') + ' mid=' + (v2.mid) + ' mean=' + v2.mean + ' sd=' + v2.sd + '\n';
        dbg.textContent = txt;
      }
      if(errBox){ errBox.style.display='none'; }
    }catch(e){
      if(errBox){
        errBox.style.display='block';
        errBox.textContent='Calc Error: '+ (e && e.message ? e.message : e);
      }
    }
  }

  // Hook up Clear button
  document.addEventListener('click', function(ev){
    if(ev.target && ev.target.id === 'clearBtn'){
      ev.preventDefault();
      clearAll();
    }
  });

  // Start empty (except date)
  function startEmpty(){
    clearAll();
    var td = document.getElementById('testDate');
    if(td){ try{ td.value = new Date().toISOString().slice(0,10); }catch(e){} }
  }
  startEmpty();

  // Render timer
  setInterval(render, 500);
})();
</script>

<script>
(()=>{
  const NS = 'HSMI:';
  const log = (...a)=>console.log(NS,...a);
  const warn = (...a)=>console.warn(NS,...a);
  const err = (...a)=>console.error(NS,...a);

  // Enforce single instance (remove older #hsmi-export-controls / #export-controls blocks, keep the last)
  const allBlocks = document.querySelectorAll('#hsmi-export-controls, #export-controls');
  if (allBlocks.length>1) { allBlocks.forEach((b,i)=>{ if(i<allBlocks.length-1) b.remove(); }); }
  const host = document.querySelector('#hsmi-export-controls') || document.querySelector('#export-controls');
  if(!host){ err('export controls block not found'); return; }

  if (window.__HSMI_EXPORT_WIRED__) { warn('already wired, skipping'); return; }

  // ===== CONSTANTS =====
  const STORAGE_KEY = 'hsmi_field_map_v3';
  const HEADERS = [
    'timestamp_local','app_version','name_full','tester','location','sex','age',
    'tug_s','vo2_mlkgmin','sitreach_in','mtp_pct','grip_r_pct','grip_l_pct','sway_r_pct','sway_l_pct','mobility_age'
  ];
  const MAP_KEYS_ORDER = ['age','sex','tester','location','vo2_mlkgmin','mtp_pct','grip_r_pct','grip_l_pct','sway_r_pct','sway_l_pct','sitreach_in'];

  // ===== EMBEDDED MAP =====
  function getEmbeddedMap(){
    try{ const el=document.getElementById('hsmi_embedded_map'); if(!el) return {}; const txt=(el.textContent||'').trim(); if(!txt) return {}; const m=JSON.parse(txt); return (m && typeof m==='object')? m : {}; } catch(e){ err('Embedded map JSON parse error:', e.message); return {}; }
  }
  const EMBEDDED_MAP = getEmbeddedMap();

  // ===== CONFIG =====
  const CONFIG = {
    filenamePattern:'mobility-age_{last}_{date}_{time}',
    timeZone: 'America/New_York', // force a single US timezone for local timestamp/date; change if needed
    selectors:{ name:'#memberName', sex:'#input-sex', age:'#input-age', tug_s:'#tug', tester:null, location:null }
  };

  // ===== UTILS =====
  const $ = (s)=> s? document.querySelector(s): null;
  const text = (el)=> el? (('value' in el && el.value!=null)? String(el.value): String(el.textContent||'')).trim(): '';
  const numFirst = (t)=>{ if(t==null) return ''; const m=String(t).match(/-?\d+(?:[.,]\d+)?/); if(!m) return ''; const v=Number(m[0].replace(',','.')); return Number.isFinite(v)? v:''; };
  const numFrom = (el)=> numFirst((el && (el.dataset?.value||el.dataset?.num)) || text(el));
  const nowParts=()=>{ const d=new Date(),p=n=>String(n).padStart(2,'0'); return {date:`${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}`, time:`${p(d.getHours())}${p(d.getMinutes())}`}; };
  const parseName=(full)=>{ const t=(full||'').trim(); if(!t) return {first:'',last:''}; const a=t.split(/[\s,]+/).filter(Boolean); return a.length===1?{first:a[0],last:''}:{first:a[0],last:a[a.length-1]}; };
  const slug=s=>(s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');
  const buildFilename=(base)=>{ const {date,time}=nowParts(); const {first,last}=parseName(base?.name_full); return CONFIG.filenamePattern.replace('{first}',slug(first)).replace('{last}',slug(last)).replace('{date}',date).replace('{time}',time); };
  const downloadBlob=(content,mime,filename)=>{ const b=new Blob([content],{type:mime}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=filename; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(a.href); a.remove();},0); };
  const toCSV=(rows)=>{ const esc=v=>{ if(v===null||v===undefined) return ''; const s=String(v); return /[",\n]/.test(s)? '"'+s.replace(/"/g,'""')+'"' : s; }; const lines=[HEADERS.join(',')]; for(const r of rows){ lines.push(HEADERS.map(h=>esc(r[h])).join(',')); } return lines.join('\n'); };

  // Local timestamp
  function formatLocalTimestamp(tz){ try{ const d=new Date(); const zone=tz||Intl.DateTimeFormat().resolvedOptions().timeZone; const parts=new Intl.DateTimeFormat('en-US',{timeZone:zone,year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false,timeZoneName:'short'}).formatToParts(d); const get=t=>parts.find(p=>p.type===t)?.value||''; const yyyy=get('year'),mm=get('month'),dd=get('day'),hh=get('hour'),mi=get('minute'),ss=get('second'); const tzName=get('timeZoneName'); return `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss} ${tzName}`; }catch(e){ return new Date().toString(); } }

  function readJSON(id){ try{ const el=document.getElementById(id); if(!el) return null; return JSON.parse(el.textContent||''); }catch(e){ return null; } }
  function loadLocalMap(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY)||'{}'); }catch(e){ return {}; } }
  function saveLocalMap(map){ localStorage.setItem(STORAGE_KEY, JSON.stringify(map)); }
  function clearLocalMap(){ localStorage.removeItem(STORAGE_KEY); alert('HSMI: local mapping cleared.'); }

  function getMappedEl(entry){ if(!entry) return null; if(entry.type==='id') return document.getElementById(entry.value)||null; if(entry.type==='selector') return document.querySelector(entry.value)||null; if(entry.type==='xpath'){ try{ const r=document.evaluate(entry.value, document, null, XPathResult.FIRST_ORDERED_NODE_TYPE, null); return r.singleNodeValue; }catch(e){ return null; } } return null; }
  function buildRef(el){ if(!el) return null; if(el.id) return {type:'id',value:el.id}; const cls=(el.className||'').split(/\s+/).filter(Boolean).slice(0,2).join('.'); if(cls){ const sel=`${el.tagName.toLowerCase()}.${cls}`; try{ const found=document.querySelector(sel); if(found===el) return {type:'selector',value:sel}; }catch(e){} } const parts=[]; let n=el; while(n && n.nodeType===1 && n!==document.documentElement){ const tag=n.nodeName.toLowerCase(); const sibs=[...n.parentNode?.children||[]].filter(x=>x.nodeName===n.nodeName); const idx=sibs.indexOf(n)+1; parts.unshift(`${tag}[${idx}]`); if(tag==='table') break; n=n.parentNode; } return {type:'xpath', value:'/'+parts.join('/')}; }

  const getMobilityAge=()=>{ const v=numFrom(document.querySelector('#final')); return v!==''? v:''; };

  const LABEL_MAP=[
    {key:'vo2_mlkgmin', re:/vo\s*2|v[\.\u0307]?o\s*2|oxygen|ml\s*\/\s*kg\s*\/\s*min/i},
    {key:'sitreach_in', re:/sit\s*&?\s*reach|sit.?and.?reach|reach\s*\((in|cm)\)/i},
    {key:'mtp_pct',     re:/\bmtp\b|metatars|toe\s*-?\s*press|toe\s*-?\s*flex/i},
    {key:'grip_r_pct',  re:/grip[^a-z0-9]*(right|\br\b)/i},
    {key:'grip_l_pct',  re:/grip[^a-z0-9]*(left|\bl\b)/i},
    {key:'sway_r_pct',  re:/sway[^a-z0-9]*(right|\br\b)/i},
    {key:'sway_l_pct',  re:/sway[^a-z0-9]*(left|\bl\b)/i}
  ];
  function readFromLabels(){ const out={}; const rows=[...document.querySelectorAll('table tr')]; for(const tr of rows){ const cells=[...tr.children]; if(cells.length<2) continue; const label=(cells[0].textContent||'').trim(); for(const m of LABEL_MAP){ if(m.re.test(label)){ const rest=cells.slice(1).map(td=>td.textContent||'').join(' '); const val=numFirst(rest); if(val!=='') out[m.key]=val; } } } return out; }

  function getValFromMap(key, asText=false){ const prefer = EMBEDDED_MAP[key] || loadLocalMap()[key] || null; const el = getMappedEl(prefer); if(!el) return ''; return asText ? text(el) : numFrom(el); }

  function collect(){
    const tugJ=readJSON('tug_json');
    const vo2J=readJSON('vo2_json');
    const srJ =readJSON('sr_json');
    const labels = readFromLabels();

    const rec={
      timestamp_local: formatLocalTimestamp(CONFIG.timeZone),
      app_version: document.body.getAttribute('data-app-version')||'',
      name_full: text($(CONFIG.selectors.name)),
      tester: getValFromMap('tester', true) || text($(CONFIG.selectors.tester)) || '',
      location: getValFromMap('location', true) || text($(CONFIG.selectors.location)) || '',
      sex: getValFromMap('sex', true) || text($(CONFIG.selectors.sex)) || '',
      age: getValFromMap('age') || numFrom($(CONFIG.selectors.age)) || '',
      tug_s: numFrom($(CONFIG.selectors.tug_s)) || (tugJ && (tugJ.value||tugJ.tug)) || '',
      vo2_mlkgmin: getValFromMap('vo2_mlkgmin') || (vo2J && (vo2J.value||vo2J.vo2)) || labels.vo2_mlkgmin || '',
      sitreach_in: getValFromMap('sitreach_in') || (srJ && (srJ.value||srJ.sit_reach)) || labels.sitreach_in || '',
      mtp_pct: getValFromMap('mtp_pct') || labels.mtp_pct || '',
      grip_r_pct: getValFromMap('grip_r_pct') || labels.grip_r_pct || '',
      grip_l_pct: getValFromMap('grip_l_pct') || labels.grip_l_pct || '',
      sway_r_pct: getValFromMap('sway_r_pct') || labels.sway_r_pct || '',
      sway_l_pct: getValFromMap('sway_l_pct') || labels.sway_l_pct || '',
      mobility_age: getMobilityAge()
    };

    for(const k of Object.keys(rec)) if(typeof rec[k]==='number' && Number.isNaN(rec[k])) rec[k]='';
    return rec;
  }

  function startMap(){
    const steps=[
      ['age','Click the **Age** NUMBER'],
      ['sex','Click the **Sex/Gender** TEXT'],
      ['tester','Click the **Tester** TEXT'],
      ['location','Click the **Location** TEXT'],
      ['vo2_mlkgmin','Click the **VO₂ (ml/kg/min)** NUMBER'],
      ['mtp_pct','Click the **MTP (%)** NUMBER'],
      ['grip_r_pct','Click the **Grip Right (%)** NUMBER'],
      ['grip_l_pct','Click the **Grip Left (%)** NUMBER'],
      ['sway_r_pct','Click the **Sway Right** NUMBER'],
      ['sway_l_pct','Click the **Sway Left** NUMBER'],
      ['sitreach_in','Click the **Sit & Reach** NUMBER']
    ];
    let i=0; let overlay, tip, hl;
    function showTip(msg){ if(!overlay){ overlay=document.createElement('div'); overlay.style.cssText='position:fixed;inset:0;z-index:99997;background:rgba(0,0,0,0.06);pointer-events:none'; document.body.appendChild(overlay); tip=document.createElement('div'); tip.style.cssText='position:fixed;z-index:99998;left:50%;top:20px;transform:translateX(-50%);background:#111;color:#fff;padding:10px 14px;border-radius:10px;font:14px system-ui;box-shadow:0 6px 14px rgba(0,0,0,.2)'; document.body.appendChild(tip); document.addEventListener('click', onClick, true); document.addEventListener('keydown', onKey, true);} tip.innerHTML='HSMI map: '+msg+' <span style="opacity:.75">(Esc to cancel)</span>'; }
    function highlight(el){ if(hl) hl.remove(); if(!el) return; const r=el.getBoundingClientRect(); hl=document.createElement('div'); hl.style.cssText=`position:fixed;z-index:99999;border:2px solid #0a84ff;border-radius:6px;pointer-events:none;left:${r.left-4}px;top:${r.top-4}px;width:${r.width+8}px;height:${r.height+8}px`; document.body.appendChild(hl); }
    function onClick(e){ const el=document.elementFromPoint(e.clientX,e.clientY); if(!el) return; e.preventDefault(); e.stopPropagation(); const key=steps[i][0]; const ref=buildRef(el); if(!ref){ alert('Could not identify that element. Click the digits/text.'); return; } const map=loadLocalMap(); map[key]=ref; saveLocalMap(map); highlight(el); i++; if(i<steps.length){ showTip(steps[i][1]); } else { cleanup(); alert('HSMI: mapping saved. Use **Copy mapping JSON** to embed.'); } }
    function onKey(e){ if(e.key==='Escape'){ cleanup(); alert('HSMI: mapping cancelled.'); } }
    function cleanup(){ if(hl) hl.remove(); if(tip) tip.remove(); if(overlay) overlay.remove(); document.removeEventListener('click', onClick, true); document.removeEventListener('keydown', onKey, true); }
    showTip(steps[i][1]);
  }

  function onProbe(){ const rec=collect(); alert('Capture preview:\n\n'+JSON.stringify(rec,null,2)); }
  function onExportCSV(){ const rec=collect(); const f=buildFilename(rec)+'.csv'; const csv=toCSV([rec]); downloadBlob(csv,'text/csv;charset=utf-8',f); }
  function onExportJSON(){ const rec=collect(); const f=buildFilename(rec)+'.json'; downloadBlob(JSON.stringify(rec,null,2),'application/json',f); }
  function onAudit(){ const rec=collect(); const lines=HEADERS.map(h=>`${h}: ${rec[h] === '' ? '(blank)' : rec[h]}`); const usingEmbedded = Object.keys(EMBEDDED_MAP).length>0; lines.push('\nMapping source: '+(usingEmbedded?'EMBEDDED (all devices)':'localStorage (this device only)')); alert('HSMI audit (v5.2.1)\n\n'+lines.join('\n')); }
  function onAuditMap(){ const local=loadLocalMap(); const use=Object.assign({}, EMBEDDED_MAP, local); const lines=['HSMI mapping refs:']; for(const k of MAP_KEYS_ORDER){ const m=use[k]; const el=getMappedEl(m); const val=el? text(el) : '(no element)'; lines.push(`${k}: ${m? m.type+'→'+m.value : '(none)'}  | text: ${val || '(empty)'}`); } alert(lines.join('\n')); }
  function onCopyMap(){ const local=loadLocalMap(); const json=JSON.stringify(local, null, 2); try{ navigator.clipboard.writeText(json).then(()=>alert('HSMI: mapping copied. Paste into the hsmi_embedded_map <script> block, then commit.')); }catch(e){ prompt('Copy this JSON and paste into hsmi_embedded_map:', json); } }

  function hideMappingButtonsIfEmbedded(){ if(Object.keys(EMBEDDED_MAP).length>0){ ['btnMap','btnClearMap','btnAuditMap','btnCopyMap'].forEach(id=>{ const b=document.getElementById(id); if(b) b.style.display='none'; }); } }

  // Wire safely
  function wire(){ try{
    document.getElementById('btnExportCSV')?.addEventListener('click', onExportCSV);
    document.getElementById('btnExportJSON')?.addEventListener('click', onExportJSON);
    document.getElementById('btnProbe')?.addEventListener('click', onProbe);
    document.getElementById('btnAudit')?.addEventListener('click', onAudit);
    document.getElementById('btnAuditMap')?.addEventListener('click', onAuditMap);
    document.getElementById('btnCopyMap')?.addEventListener('click', onCopyMap);
    document.getElementById('btnMap')?.addEventListener('click', startMap);
    document.getElementById('btnClearMap')?.addEventListener('click', clearLocalMap);

    hideMappingButtonsIfEmbedded();

    // --- FORCE LOCAL DATE for <input id="testDate" type="date"> ---
    const zone = CONFIG.timeZone || Intl.DateTimeFormat().resolvedOptions().timeZone;
    function setLocalDateNow(){ const el = document.getElementById('testDate'); if (el) el.value = new Date().toLocaleDateString('en-CA', { timeZone: zone }); }
    setLocalDateNow();
    setTimeout(setLocalDateNow, 0);

<script>
/* === CSV Batcher (localStorage) === */
(function () {
  const KEY = 'mobility_csv_batch_v1';

  function parseCSVLine(line) {
    const out = []; let cur = '', inQuotes = false;
    for (let i = 0; i < line.length; i++) {
      const c = line[i], n = line[i+1];
      if (c === '"' && inQuotes && n === '"') { cur += '"'; i++; continue; }
      if (c === '"') { inQuotes = !inQuotes; continue; }
      if (c === ',' && !inQuotes) { out.push(cur); cur = ''; continue; }
      cur += c;
    }
    out.push(cur);
    return out;
  }

  function getState() {
    try { return JSON.parse(localStorage.getItem(KEY)) || { header: null, rows: [] }; }
    catch { return { header: null, rows: [] }; }
  }
  function setState(s) { localStorage.setItem(KEY, JSON.stringify(s)); }

  function normalizeCSVString(s) {
    return s.replace(/\r\n/g, '\n').replace(/\r/g, '\n').trim();
  }

  function addFromSingleCSV(csvString) {
    const s = getState();
    const norm = normalizeCSVString(csvString);
    const lines = norm.split('\n').filter(Boolean);
    if (lines.length < 2) return;

    const header = parseCSVLine(lines[0]);
    const rows = lines.slice(1).map(parseCSVLine);

    if (!s.header) {
      s.header = header;
    } else {
      const same = s.header.length === header.length && s.header.every((h, i) => h === header[i]);
      if (!same) { alert('CSV header changed vs earlier rows. Row NOT added.'); return; }
    }
    s.rows.push(...rows);
    setState(s);
    return s.rows.length;
  }

  function exportBatch(filename) {
    const s = getState();
    if (!s.header || s.rows.length === 0) { alert('No batched rows to export yet.'); return; }
    const escape = v => {
      if (v == null) return '';
      const str = String(v);
      return /[",\n]/.test(str) ? `"${str.replace(/"/g, '""')}"` : str;
    };
    const csv = [s.header.map(escape).join(',')]
      .concat(s.rows.map(r => r.map(escape).join(',')))
      .join('\n');

    // Suppress our own capture while we create the CSV Blob
    window.__BATCHCSV_SUPPRESS = true;
    try {
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const ts = new Date().toISOString().replace(/[:T]/g, '-').slice(0,19);
      a.href = url;
      a.download = filename || `mobility_batch_${ts}.csv`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    } finally {
      window.__BATCHCSV_SUPPRESS = false;
    }
  }

  function clearBatch(confirmFirst = true) {
    if (!confirmFirst || confirm('Clear the batched rows? This cannot be undone.')) {
      setState({ header: null, rows: [] });
    }
  }

  function sizeInfo() {
    const s = getState();
    const approx = JSON.stringify(s).length;
    return { rows: s.rows.length, bytesApprox: approx };
  }

  window.BatchCSV = { addFromSingleCSV, export: exportBatch, clear: clearBatch, sizeInfo };
})();

/* === Auto-capture whatever your app already downloads as CSV ===
   Works for both Blob+URL (type text/csv or vnd.ms-excel) and data: URLs.
   No need to find the csv variable or edit your existing download code.
*/
(function () {
  // 1) Intercept object URLs for CSV blobs
  const realCreate = URL.createObjectURL;
  URL.createObjectURL = function(obj) {
    try {
      const isCSV = obj && obj.type && /(text\/csv|application\/vnd\.ms-excel)/i.test(obj.type);
      if (!window.__BATCHCSV_SUPPRESS && isCSV) {
        const reader = new FileReader();
        reader.onload = () => { try { BatchCSV.addFromSingleCSV(reader.result); } catch(e){} };
        reader.readAsText(obj);
      }
    } catch(e) {}
    return realCreate.call(URL, obj);
  };

  // 2) Intercept clicks on anchors that download CSV via data: URL
  document.addEventListener('click', function(e){
    const a = e.target && e.target.closest && e.target.closest('a[download]');
    if (!a) return;
    if (window.__BATCHCSV_SUPPRESS) return;
    const href = a.getAttribute('href') || '';
    if (/^data:(text\/csv|application\/vnd\.ms-excel)/i.test(href)) {
      try {
        // Support both plain and URL-encoded payloads
        const comma = href.indexOf(',');
        if (comma > -1) {
          const payload = href.slice(comma + 1);
          const csv = href.slice(0, comma).includes(';base64')
            ? atob(payload)
            : decodeURIComponent(payload);
          BatchCSV.addFromSingleCSV(csv);
        }
      } catch(e){}
    }
  }, true);
})();
</script>

<script>
/* Filename = mobility_batch_YYYY-MM-DD_<location>_<label>.csv
   - Prompts for Location (remembered via localStorage) and optional Label
   - Uses your local date
   - Safely sanitizes for filenames
*/
(function () {
  const LS_LOCATION_KEY = 'mobility_csv_default_location';
  const LS_LABEL_KEY    = 'mobility_csv_default_label'; // remembered too (optional)

  function localDateYYYYMMDD() {
    const d = new Date(); // user's local time
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    return `${y}-${m}-${day}`;
  }
  function sanitizePart(s) {
    return (s || '')
      .trim()
      .replace(/[/\\?%*:|"<>]/g, '-') // Windows/Unix-unsafe
      .replace(/\s+/g, '_')           // spaces -> underscores
      .replace(/_+/g, '_')            // collapse repeats
      .replace(/^_+|_+$/g, '')        // trim leading/trailing _
      .slice(0, 60);                  // keep tidy
  }

  function patch() {
    if (!window.BatchCSV || BatchCSV.__namePatched) return;
    const export0 = BatchCSV.export;

    BatchCSV.export = function () {
      const defaultLoc = localStorage.getItem(LS_LOCATION_KEY) || '';
      const defaultLbl = localStorage.getItem(LS_LABEL_KEY) || '';

      const rawLoc = prompt('Location for filename (e.g., Studio_A, Home_Visit, Houston):', defaultLoc);
      const rawLbl = prompt('Optional label (e.g., client or note):', defaultLbl);

      const loc = sanitizePart(rawLoc);
      const lbl = sanitizePart(rawLbl);

      // Remember for next time
      localStorage.setItem(LS_LOCATION_KEY, loc);
      localStorage.setItem(LS_LABEL_KEY, lbl);

      const date = localDateYYYYMMDD();
      const name =
        `mobility_batch_${date}`
        + (loc ? `_${loc}` : '')
        + (lbl ? `_${lbl}` : '')
        + `.csv`;

      return export0(name);
    };
    BatchCSV.__namePatched = true;
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', patch);
  } else {
    patch();
  }
  setTimeout(patch, 150); // safety in case BatchCSV initializes a tick later
})();
</script>
<script>
/* ======================= iPad/iPhone–first CSV Export SHIM ======================= */

/* Detect Apple touch (iPad can report "Mac" in UA) */
const isIOSFamily = (() => {
  const ua = navigator.userAgent || '';
  return /iPad|iPhone|iPod/.test(ua) || (ua.includes('Mac') && 'ontouchend' in document);
})();

/* Unified export (Share sheet on iOS; download elsewhere) */
async function exportCSV_iosFirst(filename, csvString) {
  const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8' });

  if (isIOSFamily && navigator.canShare) {
    try {
      const file = new File([blob], filename, { type: 'text/csv' });
      if (navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: filename, text: 'Mobility export' });
        return;
      }
    } catch (e) { /* fall through */ }
  }

  if (isIOSFamily) {
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank');
    setTimeout(() => URL.revokeObjectURL(url), 15000);
    return;
  }

  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
  setTimeout(() => URL.revokeObjectURL(url), 15000);
}

/* -------- Helpers to find your CSV strings regardless of naming -------- */

function tryFuncs(funcNames) {
  for (const name of funcNames) {
    const fn = name.split('.').reduce((o,k)=>o && o[k], window);
    if (typeof fn === 'function') {
      try { const val = fn(); if (val) return val; } catch {}
    }
  }
  return '';
}

function tryVars(varNames) {
  for (const path of varNames) {
    const val = path.split('.').reduce((o,k)=>o && o[k], window);
    if (typeof val === 'string' && val.trim()) return val;
  }
  return '';
}

function getSingleCsvString() {
  // Common variable/function candidates we’ve seen in your builds
  const varCandidates = [
    'app.csvString', 'app.csv_string', 'app.currentCsv', 'app.singleCsv',
    'csvString', 'currentCsv', 'singleCsv'
  ];
  const fnCandidates = [
    'app.buildCurrentCsv', 'app.buildCsv', 'buildCurrentCsv', 'buildCsv', 'buildCsvSomehow'
  ];
  return tryVars(varCandidates) || tryFuncs(fnCandidates);
}

function getBatchCsvString() {
  const varCandidates = [
    'app.batchCsvString', 'app.csvStringBatch', 'app.batch_csv', 'app.batchCsv',
    'batchCsvString', 'csvStringBatch', 'batchCsv'
  ];
  const fnCandidates = [
    'app.buildBatchCsv', 'buildBatchCsv'
  ];
  return tryVars(varCandidates) || tryFuncs(fnCandidates);
}

/* -------- Filename builder that adapts to your state -------- */

function localISODate() {
  const d = new Date();
  return [d.getFullYear(), String(d.getMonth()+1).padStart(2,'0'), String(d.getDate()).padStart(2,'0')].join('-');
}
function slug(s) { return String(s||'').trim().replace(/\s+/g,'_').replace(/[^A-Za-z0-9_\-]/g,''); }

function getField(...candidates) {
  for (const path of candidates) {
    const v = path.split('.').reduce((o,k)=>o && o[k], window);
    if (typeof v === 'string' && v) return v;
  }
  return '';
}

function buildSingleFilename() {
  const date = getField('app.localDate') || localISODate();
  const last = slug(getField('app.lastName','app.lname','lastName','lname'));
  const first = slug(getField('app.firstName','app.fname','firstName','fname'));
  const loc = slug(getField('app.locationLabel','app.location','locationLabel','location') || 'loc');
  const explicit = getField('app.csvFilename','csvFilename');
  return explicit || `mobility_${date}_${last}_${first}_${loc}.csv`;
}

function buildBatchFilename() {
  const date = getField('app.localDate') || localISODate();
  const label = slug(getField('app.batchLabel','app.label','batchLabel','label') || 'batch');
  const loc = slug(getField('app.locationLabel','app.location','locationLabel','location') || 'loc');
  const explicit = getField('app.batchCsvFilename','batchCsvFilename');
  return explicit || `mobility_batch_${date}_${label}_${loc}.csv`;
}

/* -------- Find your buttons by ID or by visible text -------- */

function findButtonByIdOrText(id, textIncludes) {
  let el = id ? document.getElementById(id) : null;
  if (el) return el;
  const candidates = Array.from(document.querySelectorAll('button, a, [role="button"]'));
  const needle = (textIncludes || '').toLowerCase();
  return candidates.find(btn => (btn.textContent || btn.innerText || '').toLowerCase().includes(needle)) || null;
}

<script>
/* ---- Member Name → First/Last in-place swap (hotfix) ----
   This finds the existing "Member Name" input and replaces that row
   with two inputs: Member First Name + Member Last Name.
   It also hides any leftover single-name control if present.
*/
(function(){
  function makeSplitRowHTML(){
    return `
      <div class="mi-two-col" style="display:grid;grid-template-columns:1fr 1fr;gap:.75rem;">
        <div>
          <label for="memberFirst" class="form-label">Member First Name</label>
          <input id="memberFirst" type="text" class="form-control" placeholder="e.g., John" autocomplete="given-name">
        </div>
        <div>
          <label for="memberLast" class="form-label">Member Last Name</label>
          <input id="memberLast" type="text" class="form-control" placeholder="e.g., Smith" autocomplete="family-name">
        </div>
      </div>`;
  }

  function swapInPlace(){
    // Try several ways to locate the old "Member Name" control
    const nameInput =
      document.getElementById('memberName') ||
      document.querySelector('input[name="memberName"]') ||
      document.querySelector('input[placeholder*="Member Name" i]');

    if (!nameInput) return false;

    // Prefer to replace the whole row
    const row = nameInput.closest('.form-row') || nameInput.parentElement;
    if (!row) return false;

    // Replace that row's contents with our split fields
    row.innerHTML = makeSplitRowHTML();

    // Hook up live update to keep window.app in sync
    ['memberFirst','memberLast'].forEach(id=>{
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', () => {
        if (typeof window.collectForm === 'function') window.collectForm();
      });
    });

    // Run once so any summaries pick up derived memberName
    if (typeof window.collectForm === 'function') window.collectForm();

    return true;
  }

  function fallbackInsert(){
    // If we couldn't find the old input, insert at the top of the first form
    const form = document.querySelector('form, .form, .form-section, #intake, #member-block') || document.body;
    const wrapper = document.createElement('div');
    wrapper.innerHTML = makeSplitRowHTML();
    form.insertBefore(wrapper.firstElementChild, form.firstElementChild || null);

    ['memberFirst','memberLast'].forEach(id=>{
      const el = document.getElementById(id);
      if (el) el.addEventListener('input', () => {
        if (typeof window.collectForm === 'function') window.collectForm();
      });
    });
    if (typeof window.collectForm === 'function') window.collectForm();
  }

  // Run when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => { swapInPlace() || fallbackInsert(); });
  } else {
    swapInPlace() || fallbackInsert();
  }
})();

<script>
/* ---- Legacy #memberName compatibility shim ----
   Creates a hidden <input id="memberName"> and keeps it synced to
   Member First/Last, dispatching input/change events so any existing
   listeners keep your calculations running.
*/
(function(){
  function $(id){ return document.getElementById(id); }

  function ensureLegacyNameInput(){
    let el = $('memberName');
    if (!el) {
      el = document.createElement('input');
      el.type = 'text';
      el.id = 'memberName';
      el.name = 'memberName';
      el.style.display = 'none';
      // put it inside your form if present
      (document.querySelector('form, .form, #intake') || document.body).appendChild(el);
    }
    return el;
  }

  function fullName(){
    const first = ($('memberFirst')?.value || '').trim();
    const last  = ($('memberLast')?.value  || '').trim();
    return [first, last].filter(Boolean).join(' ');
  }

  function syncLegacy(){
    const legacy = ensureLegacyNameInput();
    const next = fullName();
    if (legacy.value !== next) {
      legacy.value = next;

      // keep window.app in sync too
      window.app = window.app || {};
      window.app.memberName  = next;
      window.app.memberFirst = ($('memberFirst')?.value || '').trim();
      window.app.memberLast  = ($('memberLast')?.value  || '').trim();

      // fire the same events your app already listens for
      legacy.dispatchEvent(new Event('input',  { bubbles: true }));
      legacy.dispatchEvent(new Event('change', { bubbles: true }));
    }

    // re-run collectForm if present so downstream CSV/export stays correct
    if (typeof window.collectForm === 'function') window.collectForm();
  }

  function wire(){
    ['memberFirst','memberLast'].forEach(id=>{
      const el = $(id);
      if (el) {
        el.addEventListener('input',  syncLegacy);
        el.addEventListener('change', syncLegacy);
      }
    });
    // initial sync at load
    syncLegacy();
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', wire);
  } else {
    wire();
  }
})();
</script>

<script>
/* === FORCE-BOUND CSV EXPORTER (adds Member First/Last) ===
   - Finds likely CSV buttons by id OR label text.
   - Hooks a capture-phase listener so it runs before older handlers.
   - If we can build the patched CSV, we stop the old handler and download ours.
   - Else we fall back to your original exporter.
*/
(function(){
  // ---------- helpers ----------
  function toCsvLine(arr){
    return arr.map(v=>{
      const s = (v ?? '').toString();
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }).join(',');
  }
  function makeCsvString(headers, rows){
    return [toCsvLine(headers), ...rows.map(toCsvLine)].join('\n');
  }
  function downloadCsv(filename, csvString){
    const blob = new Blob([csvString], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click();
    setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
  }
  function dateSafeStr(){
    const d = new Date();
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const dd = String(d.getDate()).padStart(2,'0');
    return `${d.getFullYear()}-${mm}-${dd}`;
  }
  function safe(s){ return (s||'').toString().replaceAll(/[^\w-]+/g,'_'); }

  // Build headers/rows using our patched collectForm + (if present) metric arrays.
  function buildSingleCsv(){
    if (typeof window.collectForm !== 'function') return null;
    const f = window.collectForm();
    const metricHeaders = (window.app && Array.isArray(window.app.metricHeaders)) ? window.app.metricHeaders : [];
    const metricValues  = (window.app && Array.isArray(window.app.metricValues))  ? window.app.metricValues  : [];

    const headers = ['Tester','Test Date','Location','Member Name']
      .concat(metricHeaders)
      .concat(['Member First','Member Last']);
    const row     = [f.tester, f.testDate, f.location, f.memberName]
      .concat(metricValues)
      .concat([f.memberFirst, f.memberLast]);

    // Must at least have the core 4 cols; metrics may be empty and that's OK.
    return { headers, rows: [row],
      filename: `mobility_${(f.testDate||dateSafeStr()).replaceAll('/','-')}_${safe(f.memberName||'Member')}_@${safe(f.location||'Location')}.csv`
    };
  }

  function buildBatchCsv(){
    const batch = (window.app && Array.isArray(window.app._batch)) ? window.app._batch : null;
    if (!batch || !batch.length) return null;

    const metricHeaders = (window.app && Array.isArray(window.app.metricHeaders)) ? window.app.metricHeaders : [];
    const headers = ['Tester','Test Date','Location','Member Name']
      .concat(metricHeaders)
      .concat(['Member First','Member Last']);

    const rows = batch.map(rec=>{
      const first = (rec.memberFirst||'').toString().trim();
      const last  = (rec.memberLast||'').toString().trim();
      const name  = (rec.memberName && rec.memberName.trim()) ? rec.memberName
                    : [first,last].filter(Boolean).join(' ');
      const metrics = (rec.metricValues && Array.isArray(rec.metricValues)) ? rec.metricValues
                      : ((window.app && Array.isArray(window.app.metricValues)) ? window.app.metricValues : []);
      return [
        rec.tester||'', rec.testDate||'', rec.location||'', name||''
      ].concat(metrics).concat([first,last]);
    });

    const label = safe((window.app && window.app.batchLabel) || 'batch');
    const loc   = safe((window.app && window.app.location) || 'Location');
    const filename = `mobility_batch_${dateSafeStr()}_${label}_@${loc}.csv`;

    return { headers, rows, filename };
  }

  // Find CSV buttons robustly (ids OR text)
  function findCsvButtons(){
    const ids = [
      'downloadCsv','downloadCsvBatch', // our earlier ids
      'btnDownloadCSV','btnDownloadCsv','btnCsv', // common alternates
      'csvDownload','csvSingle','csvBatch'
    ];
    const fromIds = ids.map(id=>document.getElementById(id)).filter(Boolean);

    // Also find by visible text
    const byText = Array.from(document.querySelectorAll('button, a, [role="button"]')).filter(el=>{
      const t = (el.textContent||'').trim().toLowerCase();
      return /csv/.test(t) || /download.*csv/.test(t);
    });

    // De-duplicate while preserving order
    const seen = new Set();
    return [...fromIds, ...byText].filter(el=>{
      if (!el || seen.has(el)) return false;
      seen.add(el); return true;
    });
  }

  function attach(){
    const btns = findCsvButtons();
    if (!btns.length) {
      console.warn('[CSV ForceBind] No CSV buttons found.');
      return;
    }
    btns.forEach(btn=>{
      btn.addEventListener('click', function onClick(e){
        // Heuristic: if “batch” appears in id or text, do batch
        const label = ((btn.id||'') + ' ' + (btn.textContent||'')).toLowerCase();
        const isBatch = /batch/.test(label);

        const payload = isBatch ? buildBatchCsv() : buildSingleCsv();

        if (payload && payload.headers && payload.rows && payload.headers.length >= 4) {
          // We can produce a patched CSV → stop old handlers and download ours
          e.preventDefault();
          e.stopImmediatePropagation();

          const csv = makeCsvString(payload.headers, payload.rows);
          downloadCsv(payload.filename, csv);

          console.log('[CSV ForceBind] Patched CSV exported (added Member First/Last). Button:', btn.id || btn.textContent.trim());
        } else {
          // Fall back to original handler
          console.warn('[CSV ForceBind] Could not build patched CSV (missing data). Letting original handler run.');
        }
      }, { capture: true }); // capture so we run before earlier listeners
    });

    console.log('[CSV ForceBind] Bound to', btns.length, 'CSV button(s).');
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', attach);
  } else {
    attach();
  }
})();
</script>

<script>
/* === CSV Metrics Harmony Patch ===========================================
   Goal: ensure the CSV includes your usual metric columns AND the new
   "Member First/Last" tail, while keeping headers stable for batch.
   - Tries window.app.metricHeaders/metricValues first.
   - If missing, infers from your on-screen summary table (TH/TD scan).
   - Stores a stable base header in window.app.__csvBaseHeaders
     (core + metric headers, no name tail) so each row matches.
   - Appends ["Member First","Member Last"] only at final export.
=========================================================================== */
(function(){
  // -------- small helpers --------
  const qsa = (sel, root=document) => Array.from(root.querySelectorAll(sel));
  const txt = (el) => (el ? (el.textContent || '').trim() : '');
  const safe = (s) => (s||'').toString().replaceAll(/[^\w-]+/g,'_');
  function toCsvLine(arr){
    return arr.map(v=>{
      const s = (v ?? '').toString();
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }).join(',');
  }
  const makeCsvString = (headers, rows) => [toCsvLine(headers), ...rows.map(toCsvLine)].join('\n');
  function downloadCsv(filename, csvString){
    const blob = new Blob([csvString], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click();
    setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
  }

  // -------- get form core --------
  function collectCore(){
    // prefer your existing collectForm if present
    if (typeof window.collectForm === 'function') {
      const f = window.collectForm();
      return {
        tester: f.tester || '',
        testDate: f.testDate || '',
        location: f.location || '',
        memberName: f.memberName || '',
        memberFirst: f.memberFirst || '',
        memberLast: f.memberLast || ''
      };
    }
    // minimal fallback
    const gv = id => (document.getElementById(id)?.value || '').trim();
    const first = gv('memberFirst'), last = gv('memberLast');
    const name = [first,last].filter(Boolean).join(' ');
    return {
      tester: gv('tester'), testDate: gv('testDate'), location: gv('location'),
      memberName: name, memberFirst: first, memberLast: last
    };
  }

  // -------- get metrics: try app vars, else infer from DOM --------
  function getMetrics(){
    // 1) preferred: explicit arrays
    if (window.app && Array.isArray(window.app.metricHeaders) && Array.isArray(window.app.metricValues) && window.app.metricHeaders.length === window.app.metricValues.length && window.app.metricHeaders.length > 0) {
      return { headers: window.app.metricHeaders.slice(), values: window.app.metricValues.slice() };
    }

    // 2) infer from a visible summary table
    // Heuristics: look for a table that has THs containing known metric keywords
    const metricHints = /tug|vo2|sit|reach|mtp|grip|sway|mobility|age|index|mae/i;

    // Candidate tables: any <table>, prioritize ones with id/class hints
    const tables = [
      ...qsa('table#results, table#summary, table.results, table.summary, .results table, .summary table'),
      ...qsa('table')
    ];

    for (const tbl of tables) {
      const ths = qsa('thead th', tbl);
      if (!ths.length) continue;
      const labels = ths.map(th => txt(th));
      const hasHint = labels.some(l => metricHints.test(l));
      if (!hasHint) continue;

      // grab the first data row
      const firstRow = qsa('tbody tr', tbl)[0] || null;
      if (!firstRow) continue;
      const cells = qsa('td', firstRow).map(td => txt(td));

      // Keep only metric columns: often the first few columns are name/date/location;
      // try to detect and drop them by label match
      const dropHeads = /tester|name|member|date|location/i;
      const metricPairs = labels.map((h,i)=>({h, v: cells[i] ?? ''}))
                                .filter(p => !dropHeads.test(p.h));

      const headers = metricPairs.map(p=>p.h);
      const values  = metricPairs.map(p=>p.v);

      if (headers.length) return { headers, values };
    }

    // 3) give up gracefully: no metrics
    return { headers: [], values: [] };
  }

  // -------- stable base header (core + metrics) --------
  function getStableBaseHeaders(){
    window.app = window.app || {};
    if (Array.isArray(window.app.__csvBaseHeaders) && window.app.__csvBaseHeaders.length) {
      return window.app.__csvBaseHeaders.slice();
    }
    const core = ['Tester','Test Date','Location','Member Name'];
    const met = getMetrics().headers;
    const base = core.concat(met);
    window.app.__csvBaseHeaders = base.slice(); // cache for later rows
    return base;
  }

  // -------- build single/batch payloads --------
  function buildSingle(){
    const core = collectCore();
    const met  = getMetrics();
    const baseHeaders = getStableBaseHeaders();
    // Ensure order aligns with cached base
    const coreRow = [core.tester, core.testDate, core.location, core.memberName];
    const row = coreRow.concat(met.values);
    // Append our new tail at export time only
    const finalHeaders = baseHeaders.concat(['Member First','Member Last']);
    const finalRow     = row.concat([core.memberFirst, core.memberLast]);

    const datePart = (core.testDate || new Date().toLocaleDateString()).replaceAll('/','-');
    const filename = `mobility_${datePart}_${safe(core.memberName||'Member')}_@${safe(core.location||'Location')}.csv`;

    return { headers: finalHeaders, rows: [finalRow], filename };
  }

  function buildBatch(){
    const batch = (window.app && Array.isArray(window.app._batch)) ? window.app._batch : [];
    if (!batch.length) return null;

    const baseHeaders = getStableBaseHeaders(); // same across rows
    const finalHeaders = baseHeaders.concat(['Member First','Member Last']);

    const rows = batch.map(rec=>{
      // Derive name if needed
      const first = (rec.memberFirst||'').toString().trim();
      const last  = (rec.memberLast||'').toString().trim();
      const name  = (rec.memberName && rec.memberName.trim()) ? rec.memberName : [first,last].filter(Boolean).join(' ');

      // If the record already stored metricValues in the same order, use them;
      // otherwise try to infer from DOM for at least current record shape.
      let metricValues = Array.isArray(rec.metricValues) ? rec.metricValues.slice() : getMetrics().values.slice();

      const coreRow = [rec.tester||'', rec.testDate||'', rec.location||'', name||''];
      return coreRow.concat(metricValues).concat([first,last]);
    });

    const label = safe((window.app && window.app.batchLabel) || 'batch');
    const loc   = safe((window.app && window.app.location) || 'Location');
    const d = new Date(); const mm = String(d.getMonth()+1).padStart(2,'0'); const dd = String(d.getDate()).padStart(2,'0');
    const filename = `mobility_batch_${d.getFullYear()}-${mm}-${dd}_${label}_@${loc}.csv`;

    return { headers: finalHeaders, rows, filename };
  }

  // -------- bind export that *replaces* older handlers on click --------
  function bindPatchedExporter(){
    const buttons = Array.from(new Set([
      document.getElementById('downloadCsv'),
      document.getElementById('downloadCsvBatch'),
      ...qsa('button, a, [role="button"]')
    ].filter(Boolean)));

    buttons.forEach(btn=>{
      const label = ((btn.id||'') + ' ' + (btn.textContent||'')).toLowerCase();
      const isCsvish = /csv/.test(label) || /download.*csv/.test(label);
      if (!isCsvish) return;

      btn.addEventListener('click', function(e){
        const isBatch = /batch/.test(label);
        const payload = isBatch ? buildBatch() : buildSingle();

        if (payload && payload.headers && payload.rows && payload.rows.length) {
          e.preventDefault();
          e.stopImmediatePropagation();

          const csv = makeCsvString(payload.headers, payload.rows);
          downloadCsv(payload.filename, csv);
          console.log('[CSV Harmony] Exported with metrics + First/Last. Type:', isBatch ? 'batch' : 'single');
        } else {
          console.warn('[CSV Harmony] No payload built; letting original handler run.');
        }
      }, { capture: true });
    });

    console.log('[CSV Harmony] Bound patched exporter.');
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', bindPatchedExporter);
  } else {
    bindPatchedExporter();
  }
})();
</script>

    bodyRows.forEach(tr=>{
      const tds = qsa('td', tr);
      if (!tds.length) return;
      const label = txt(tds[0]);

      // summary row ("Final Mobility Age"): export single column
      if (/final\s+mobility\s+age/i.test(label)) {
        const v = txt(tds[tds.length-1]); // take the last numeric cell
        flatHeaders.push('Final Mobility Age');
        flatValues.push(v);
        return;
      }

      // normal test row: expect columns [label, Z, Weight, Weighted Z, MAE]
      const z   = txt(tds[1]||null);
      const wt  = txt(tds[2]||null);
      const wz  = txt(tds[3]||null);
      const mae = txt(tds[4]||null);

      // Only push when there's at least Z or MAE to avoid empty junk
      if (z || mae || wt || wz) {
        flatHeaders.push(`${label} Z`);           flatValues.push(z);
        flatHeaders.push(`${label} Weight`);      flatValues.push(wt);
        flatHeaders.push(`${label} Weighted Z`);  flatValues.push(wz);
        flatHeaders.push(`${label} MAE`);         flatValues.push(mae);
      }
    });

    return { headers: flatHeaders, values: flatValues };
  }

  // ---------- build payloads ----------
  function buildSingle(){
    const core = collectCore();
    const met  = scrapeMetrics(); // guaranteed from DOM you see

    const headers = ['Tester','Test Date','Location','Member Name']
      .concat(met.headers)
      .concat(['Member First','Member Last']);

    const row = [core.tester, core.testDate, core.location, core.memberName]
      .concat(met.values)
      .concat([core.memberFirst, core.memberLast]);

    const datePart = (core.testDate || new Date().toLocaleDateString()).replaceAll('/','-');
    const filename = `mobility_${datePart}_${safe(core.memberName||'Member')}_@${safe(core.location||'Location')}.csv`;

    return { headers, rows: [row], filename };
  }

  function buildBatch(){
    const batch = (window.app && Array.isArray(window.app._batch)) ? window.app._batch : [];
    if (!batch.length) return null;

    // Use the *current* page’s table to define the metric header layout
    const met = scrapeMetrics();
    const baseHeaders = ['Tester','Test Date','Location','Member Name'].concat(met.headers);
    const finalHeaders = baseHeaders.concat(['Member First','Member Last']);

    const rows = batch.map(rec=>{
      const first = (rec.memberFirst||'').toString().trim();
      const last  = (rec.memberLast||'').toString().trim();
      const name  = (rec.memberName && rec.memberName.trim()) ? rec.memberName : [first,last].filter(Boolean).join(' ');

      // If the record carried its own metricValues, use them; otherwise fill blanks of correct length.
      let metricValues = Array.isArray(rec.metricValues) ? rec.metricValues.slice() : null;
      if (!metricValues || metricValues.length !== met.values.length) {
        metricValues = new Array(met.values.length).fill('');
      }

      return [rec.tester||'', rec.testDate||'', rec.location||'', name||'']
             .concat(metricValues)
             .concat([first,last]);
    });

    const d = new Date(); const mm = String(d.getMonth()+1).padStart(2,'0'); const dd = String(d.getDate()).padStart(2,'0');
    const label = safe((window.app && window.app.batchLabel) || 'batch');
    const loc   = safe((window.app && window.app.location) || 'Location');
    const filename = `mobility_batch_${d.getFullYear()}-${mm}-${dd}_${label}_@${loc}.csv`;

    return { headers: finalHeaders, rows, filename };
  }

  // ---------- bind (capture) to override older handlers ----------
  function bind(){
    const buttons = qsa('button, a, [role="button"]');
    let bound = 0;
    buttons.forEach(btn=>{
      const label = ((btn.id||'') + ' ' + (btn.textContent||'')).toLowerCase();
      const isCsv = /csv/.test(label) || /download.*csv/.test(label);
      if (!isCsv) return;

      btn.addEventListener('click', function(e){
        const isBatch = /batch/.test(label);
        const payload = isBatch ? buildBatch() : buildSingle();
        if (payload && payload.headers && payload.rows && payload.rows.length) {
          e.preventDefault();
          e.stopImmediatePropagation();
          const csv = makeCsvString(payload.headers, payload.rows);
          downloadCsv(payload.filename, csv);
          console.log('[CSV TableScrape] Exported', isBatch ? 'batch' : 'single', 'with metrics + First/Last.');
        } else {
          console.warn('[CSV TableScrape] No payload; falling back to original handler.');
        }
      }, { capture: true });
      bound++;
    });
    console.log('[CSV TableScrape] Bound to', bound, 'CSV button(s).');
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', bind);
  } else {
    bind();
  }
})();
</script>
<script>
/* === BATCH BRIDGE (stops header-mismatch popups) ==========================
   - Intercepts your "Add to Batch" button and pushes a row we build from the
     visible results table (same order every time).
   - Maintains one stable base header (core + metrics). First/Last are appended
     only at export, so batch rows never change shape.
   - Clears the old batch automatically if it was created with a different header.
============================================================================ */
(function(){
  // ---------- tiny helpers ----------
  const qsa = (s, r=document) => Array.from(r.querySelectorAll(s));
  const txt = (el) => (el ? (el.textContent || '').trim() : '');

  function collectCore(){
    if (typeof window.collectForm === 'function') {
      const f = window.collectForm();
      return {
        tester: f.tester||'', testDate: f.testDate||'', location: f.location||'',
        memberName: f.memberName||'', memberFirst: f.memberFirst||'', memberLast: f.memberLast||''
      };
    }
    const gv = id => (document.getElementById(id)?.value || '').trim();
    const first = gv('memberFirst'), last = gv('memberLast');
    return {
      tester: gv('tester'), testDate: gv('testDate'), location: gv('location'),
      memberFirst: first, memberLast: last, memberName: [first,last].filter(Boolean).join(' ')
    };
  }

  function findResultsTable(){
    const tables = qsa('table');
    for (const t of tables) {
      const text = (t.innerText||'').toLowerCase();
      if (text.includes('final mobility age') && text.includes('test')) return t;
    }
    return null;
  }

  function scrapeMetricHeadersAndValues(){
    const tbl = findResultsTable();
    if (!tbl) return { headers: [], values: [] };

    const rows = qsa('tbody tr', tbl);
    const headers = [];
    const values  = [];

    rows.forEach(tr=>{
      const tds = qsa('td', tr);
      if (!tds.length) return;
      const label = txt(tds[0]);

      // Final row (single value)
      if (/final\s+mobility\s+age/i.test(label)) {
        const v = txt(tds[tds.length-1]);
        headers.push('Final Mobility Age');
        values.push(v);
        return;
      }
      // Normal row: [label, Z, Weight, Weighted Z, MAE]
      const z   = txt(tds[1]||null);
      const wt  = txt(tds[2]||null);
      const wz  = txt(tds[3]||null);
      const mae = txt(tds[4]||null);

      if (z || wt || wz || mae) {
        headers.push(`${label} Z`);          values.push(z);
        headers.push(`${label} Weight`);     values.push(wt);
        headers.push(`${label} Weighted Z`); values.push(wz);
        headers.push(`${label} MAE`);        values.push(mae);
      }
    });

    return { headers, values };
  }

  function stableBaseHeaders(){
    window.app = window.app || {};
    if (Array.isArray(window.app.__csvBaseHeaders) && window.app.__csvBaseHeaders.length) {
      return window.app.__csvBaseHeaders.slice();
    }
    const met = scrapeMetricHeadersAndValues().headers;
    const base = ['Tester','Test Date','Location','Member Name'].concat(met);
    window.app.__csvBaseHeaders = base.slice();
    return base;
  }

  function addCurrentToBatch(){
    const core = collectCore();
    const met  = scrapeMetricHeadersAndValues();
    const base = stableBaseHeaders();

    // If header shape changed (e.g., after you updated the app), start a new batch
    const sameShape = Array.isArray(window.app.__csvBaseHeaders)
                      && window.app.__csvBaseHeaders.join('|') === base.join('|');
    if (!sameShape) {
      window.app._batch = [];
      window.app.__csvBaseHeaders = base.slice();
      console.warn('[Batch Bridge] Header shape changed — starting a new batch.');
    }

    window.app._batch = window.app._batch || [];
    window.app._batch.push({
      tester: core.tester,
      testDate: core.testDate,
      location: core.location,
      memberName: core.memberName,
      memberFirst: core.memberFirst,
      memberLast: core.memberLast,
      metricValues: met.values.slice()  // exactly matches base metric headers
    });

    // Optional toast
    console.log(`[Batch Bridge] Added record #${window.app._batch.length}`);
    if (!document.body.dataset.noBatchAlert) {
      try { alert(`Added to batch (#${window.app._batch.length}).`); } catch(e){}
    }
  }

  function bindAddButtons(){
    // Try common IDs and fall back to text search
    const ids = ['btnAddToBatch','addToBatch','btnBatch','addBatch','queueRecord'];
    const fromIds = ids.map(id=>document.getElementById(id)).filter(Boolean);
    const byText = qsa('button, a, [role="button"]').filter(el=>{
      const t = (el.textContent||'').toLowerCase();
      return /add.*batch/.test(t) || /queue/.test(t);
    });
    const btns = Array.from(new Set([...fromIds, ...byText]));
    btns.forEach(btn=>{
      btn.addEventListener('click', (e)=>{
        e.preventDefault();
        e.stopImmediatePropagation(); // stop the old handler that shows "header changed"
        addCurrentToBatch();
      }, { capture: true });
    });
    console.log('[Batch Bridge] Bound to', btns.length, 'Add-to-batch button(s).');
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', bindAddButtons);
  } else {
    bindAddButtons();
  }
})();
</script>
<script>
/* FINAL EXPORT REBIND — single Export only (adds First/Last + metrics) */
(function(){
  // Helpers
  const qsa = (s, r=document) => Array.from(r.querySelectorAll(s));
  const txt = (el) => (el ? (el.textContent || '').trim() : '');
  const safe = (s) => (s||'').toString().replaceAll(/[^\w-]+/g,'_');
  function toCsvLine(arr){
    return arr.map(v=>{
      const s = (v ?? '').toString();
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }).join(',');
  }
  const makeCsv = (headers, rows) => [toCsvLine(headers), ...rows.map(toCsvLine)].join('\n');
  function downloadCsv(filename, csv){
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click();
    setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
  }

  // Collect core fields (tester/date/location + names)
  function collectCore(){
    const gv = id => (document.getElementById(id)?.value || '').trim();
    const first = gv('memberFirst'), last = gv('memberLast');
    const name  = [first,last].filter(Boolean).join(' ');
    let f = { tester: gv('tester'), testDate: gv('testDate'), location: gv('location'),
              memberFirst:first, memberLast:last, memberName:name };
    if (typeof window.collectForm === 'function') {
      const cf = window.collectForm(); // prefer existing if present
      f = Object.assign(f, cf, {
        memberFirst: cf.memberFirst ?? first,
        memberLast:  cf.memberLast  ?? last,
        memberName:  cf.memberName  ?? name
      });
    }
    return f;
  }

  // Find & scrape the visible results table
  function scrapeTable(){
    const tables = qsa('table');
    let tbl = null;
    for (const t of tables) {
      const text = (t.innerText||'').toLowerCase();
      if (text.includes('final mobility age') && text.includes('test')) { tbl = t; break; }
    }
    if (!tbl) return { headers:[], values:[] };

    const rows = qsa('tbody tr', tbl);
    const headers = [];
    const values  = [];

    rows.forEach(tr=>{
      const tds = qsa('td', tr);
      if (!tds.length) return;
      const label = txt(tds[0]);

      if (/final\s+mobility\s+age/i.test(label)) {
        const v = txt(tds[tds.length-1]);
        headers.push('Final Mobility Age'); values.push(v);
        return;
      }
      const z   = txt(tds[1]||null);
      const wt  = txt(tds[2]||null);
      const wz  = txt(tds[3]||null);
      const mae = txt(tds[4]||null);

      if (z || wt || wz || mae) {
        headers.push(`${label} Z`);           values.push(z);
        headers.push(`${label} Weight`);      values.push(wt);
        headers.push(`${label} Weighted Z`);  values.push(wz);
        headers.push(`${label} MAE`);         values.push(mae);
      }
    });

    return { headers, values };
  }

  function buildSingleCsv(){
    const core = collectCore();
    const met  = scrapeTable();

    const headers = ['Tester','Test Date','Location','Member Name']
      .concat(met.headers)
      .concat(['Member First','Member Last']);

    const row = [core.tester, core.testDate, core.location, core.memberName]
      .concat(met.values)
      .concat([core.memberFirst, core.memberLast]);

    const datePart = (core.testDate || new Date().toLocaleDateString()).replaceAll('/','-');
    const filename = `mobility_${datePart}_${safe(core.memberName||'Member')}_@${safe(core.location||'Location')}.csv`;

    return { headers, rows:[row], filename };
  }

  function bindExport(){
    // Prefer your known ID from console: btnExportCSV
    let btn = document.getElementById('btnExportCSV');
    // Fallbacks by text if ID ever changes
    if (!btn){
      btn = qsa('button, a, [role="button"]').find(el=>{
        const t = (el.textContent||'').toLowerCase();
        return /export/.test(t) && /csv/.test(t);
      });
    }
    if (!btn) { console.warn('[Final Export Rebind] Export button not found.'); return; }

    // Clone to remove any old handlers / onclick attributes
    const clone = btn.cloneNode(true);
    btn.replaceWith(clone);

    clone.addEventListener('click', (e)=>{
      e.preventDefault();
      e.stopImmediatePropagation(); // ensure NO old code runs
      const payload = buildSingleCsv();
      const csv = makeCsv(payload.headers, payload.rows);
      downloadCsv(payload.filename, csv);
      console.log('[Final Export Rebind] Exported single CSV with metrics + First/Last.');
    }, { capture:true });

    console.log('[Final Export Rebind] Bound to Export button:', clone.id || clone.textContent.trim());
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', bindExport);
  } else {
    bindExport();
  }
})();

<script>
/* COMPACT CSV EXPORT (matches your screenshot schema exactly)
   Columns: timestamp_local, app_version, name_full, tester, location, sex, age,
            tug_s, vo2_mlkgm, sitreach_in, mtp_pct, grip_r_pct, grip_l_pct,

   - Mobility Age pulled from window.app or the visible results table.
*/
(function(){
  // -------- helpers --------
  const qsa = (s, r=document) => Array.from(r.querySelectorAll(s));
  const gv = id => (document.getElementById(id)?.value || '').trim();
  const app = () => (window.app = window.app || {});
  const safeName = s => (s||'').toString();
  const tsLocal = () => new Date().toLocaleString('en-US', { hour12:false, timeZoneName:'short' });
  function toCsvLine(arr){
    return arr.map(v=>{
      const s = (v ?? '').toString();
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }).join(',');
  }
  const makeCsv = (headers, rows) => [toCsvLine(headers), ...rows.map(toCsvLine)].join('\n');
  function downloadCsv(filename, csv){
    const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a); a.click();
    setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
  }

  // Mobility Age from state or table
  function getMobilityAge(){
    if (app().mobilityAge != null) return app().mobilityAge;
    const tbl = qsa('table').find(t => (t.innerText||'').toLowerCase().includes('final mobility age'));
    if (!tbl) return '';
    const lastRow = qsa('tbody tr', tbl).pop();

    return cells.length ? (cells[cells.length-1].textContent||'').trim() : '';
  }

  // Prefer window.app[key], else input with same id
  function read(key){
    if (app()[key] != null && app()[key] !== '') return app()[key];
    return gv(key);
  }

  function buildRow(){
    // Names
    const first = gv('memberFirst') || app().memberFirst || '';
    const last  = gv('memberLast')  || app().memberLast  || '';
    const name_full = (last && first) ? `${last}, ${first}` : (app().memberName || `${first} ${last}`.trim());

    // Build fixed schema row
    const row = [
      tsLocal(),                                 // timestamp_local
      safeName(app().version || 'v9.27'),        // app_version (fallback)
      name_full,                                 // name_full (derived)
      read('tester'),                            // tester
      read('location'),                          // location
      read('sex') || read('gender') || '',       // sex (or gender)
      read('age') || '',                         // age
      read('tug_s') || '',                       // tug_s
      read('vo2_mlkgm') || read('vo2_mlkgmin') || read('vo2') || '', // vo2_mlkgm (per your header)
      read('sitreach_in') || '',                 // sitreach_in
      read('mtp_pct') || '',                     // mtp_pct
      read('grip_r_pct') || '',                  // grip_r_pct
      read('grip_l_pct') || '',                  // grip_l_pct
      read('sway_r_pct') || '',                  // sway_r_pct
      read('sway_l_pct') || '',                  // sway_l_pct
      getMobilityAge() || ''                     // mobility_age
    ];

    return row;
  }

  function bindCompactExport(){

      // fallback by text if ID changes

    clone.addEventListener('click', (e)=>{

        'sway_r_pct','sway_l_pct','mobility_age'
      ];

      const row = buildRow();

      // Filename: date + name + location (like your pattern)
      const datePart = (read('testDate') || new Date().toLocaleDateString()).replaceAll('/','-');
      const locPart  = (read('location') || 'Location').toString().replaceAll(/[^\w-]+/g,'_');
      const namePart = (app().memberName || `${(gv('memberFirst')||'')}_${(gv('memberLast')||'')}` || 'Member')

      const filename = `mobility_${datePart}_${namePart}_@${locPart}.csv`;

      downloadCsv(filename, csv);
      console.log('[Compact CSV] Exported with compact schema.');

    console.log('[Compact CSV] Bound to Export button:', clone.id || clone.textContent.trim());

  function toCsvLine(arr){
